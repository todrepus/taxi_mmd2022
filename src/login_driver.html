<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Claytn_Taxi</title>
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="container-wrap" class="flex">
        <div class="padding">
            <div class="row">
                <div class="card">
                    <div class="card-header"><strong>Login to your account_Driver</strong></div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="text-muted" for="exampleInputEmail1">Email
                                    address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We don't share email with
                                    anyone</small>
                            </div>
                            <div class="form-group">
                                <label class="text-muted" for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                                <small id="passwordHelp" class="form-text text-muted">your password is saved
                                    in encrypted form</small>
                            </div>
                            <p><a class="btn btn-primary" href="index_driver.html"></i>Submit</a> <a class="btn btn-info" href="join_driver.html">Join</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
