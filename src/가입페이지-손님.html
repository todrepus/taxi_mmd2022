<!doctype html>
<html>
<head>
  <title>가입페이지-손님</title>
  <script type='module' src="js/session.js"></script>
  <script type='module' src="js/user.js"></script>
  <script>
    window.onload = async () => {
      await User.update();
      if (User.login === true){ // 이미 가입 되어있는경우,
        alert('이미 가입되어있음!');
      }else{
        alert('아직 가입안되어있음');
      }
    }
  </script>
</head>
<body>
  <h1><a href="시작페이지.html">지갑키만들기</a></h1>
  <label>이름:</label>
  <input type='text' id='name'>
  <label>전화번호</label>
  <input type='text' id='phone_number'>
  <button class="btn" onclick="User.addUser()">등록하기</button>
</body>
</html>
