<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약완료페이지</title>
    <link rel="stylesheet" href="css/style_first.css">
    <script type='module' src="js/session.js"></script>
    <script type='module' src="js/reserv.js"></script>

    <!--- 예약 성공적으로 되었는지 점검 --->
    <script>
        window.addEventListener('load', async ()=> {
            console.log('d');
            const success = await Reserv.update();
            if (success == false){
                alert('예약정보 불러오기 실패.');
                return;
            }
            document.getElementById('start_point').innerHTML = Reserv.data.start_point;
            document.getElementById('dest_point').innerHTML = Reserv.data.dest_point;
            Reserv.addCallback();

            Reserv.process();
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper border_box" style="width:700px;">
            <div class="content border_box" style="padding:10px; margin:10px; width:600px; height:800px;">
                <div class='content' style='font-size:4rem' id='content_reserv'>
                    <p>예약이</p>
                    <p>완료되었습니다</p>
                </div>
                <div id=''>
                        <div>
                            <span>출발지: </span>
                            <span id='start_point' style='border-bottom:1px solid;'>요기</span>
                        </div>
                        <div>
                            <span>도착지: </span>
                            <span id='dest_point' style='border-bottom:1px solid;'>yy</span>
                        </div>
                </div>
            </div>
            <div class="content">
                <button onclick="Reserv.cancel()">취소</button>
            </div>
        </div>
    </div>
</body>

</html>
