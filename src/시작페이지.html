<!doctype html>
<html>
<head>
  
  <title>사이트이름</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script type='module' src="js/session.js"></script>
  <script type='module' src="js/user.js"></script>

</head>
<body>
  <h1><a href="시작페이지.html">사이트이름</a></h1>
  <button class="btn"><a href="로그인페이지-손님.html">손님</a></button><br>
  <button class="btn"><a href="로그인페이지-기사.html">기사</a></button>

  <div class="modal fade" tabindex="-1" role="dialog" id='loginModal'>
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          <div class="form-group">
            <label for="keystore">Keystore</label>
            <input type="file" id="keystore" onchange="Session.handleImport(event)">
          </div>
          <div class="form-group">
            <label for="input-password">비밀번호</label>
            <input type="password" class="form-control" id="input-password" onchange="Session.handlePassword(event)">
            <p class="help-block" id="message"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" id="submit" onclick="Session.handleLogin()">제출</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</body>
</html>
